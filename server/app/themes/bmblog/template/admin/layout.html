<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Blog-Admin{% endblock %}</title>
    <link href="/assets/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/flat-ui.min.css" rel="stylesheet">
    <link href="/assets/highlight/styles/default.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/common.css" rel="stylesheet">
    {% block css %}{% endblock %}
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="/assets/js/vendor/html5shiv.js"></script>
    <script src="/assets/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="admin-top">
    <div class="admin-top-menu">
        <div class="admin-top-menu-left">
            <div class="admin-top-logo">
                <img src="/assets/img/logo-mini.png">
            </div>
            <div class="admin-top-title">
                控制面板
            </div>
            <div class="admin-top-bars">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
        <div class="admin-top-menu-right">
            <div class="admin-top-avatar">
                <img class="img-circle" src="/assets/img/admin/avatar.jpg">
            </div>
        </div>
    </div>
</div>

<div role="navigation" id="nav" class="nav-collapse">
    <ul>
        <li class="active"><a href="#">
            <div class="icon-left"><i class="fa fa-tachometer"></i></div>
            <span class="title">仪表盘</span>
            <div class="icon-right"><i class="fa fa-angle-down"></i></div>
        </a></li>
        <li>
            <ul class="son">
                <li><a href="#">首页</a></li>
                <li><a href="#">更新</a></li>
            </ul>
        </li>

        <li><a href="#">
            <div class="icon-left"><i class="fa fa-magic"></i></div>
            <span class="title">外观</span>
            <div class="icon-right"><i class="fa fa-angle-left"></i></div>
        </a></li>
        <li><a href="#">
            <div class="icon-left"><i class="fa fa-plug"></i></div>
            <span class="title">插件</span>
            <div class="icon-right"><i class="fa fa-angle-left"></i></div>
        </a></li>
        <li><a href="#">
            <div class="icon-left"><i class="fa fa-wrench"></i></div>
            <span class="title">工具</span>
            <div class="icon-right"><i class="fa fa-angle-left"></i></div>
        </a></li>
        <li><a href="#">
            <div class="admin-footer">
                BMblog
            </div>
        </a></li>
    </ul>
</div>
<div class="container">
    {% block content %}
    <p>Missing content!</p>
    {% endblock %}
</div>
<script src="/assets/js/vendor/jquery-2.2.3.min.js"></script>
<script src="/assets/js/vendor/video.js"></script>
<script src="/assets/js/flat-ui.min.js"></script>
<script src="/assets/highlight/highlight.pack.js"></script>
<script src="/assets/js/common.js"></script>
{% block js %}{% endblock %}

</body>
</html>
