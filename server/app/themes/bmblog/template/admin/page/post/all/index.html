<div class="container-fuild">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <h1 class="post-page-title">文章<a href="#/post/edit" class="btn btn-default post-new">写文章</a></h1>
        </div>
        <div class="col-md-4 column">
            <a href="javascript:;" class="page-setting">
                <i class="icon-settings"></i>
            </a>
        </div>
    </div>
</div>
<div class="container-fuild">
    <div class="row clearfix">
        <div class="col-md-6 column">
            全部 ( <i id="all_post"></i> ) | 已发布 ( <i id="public_post"></i> )
        </div>
        <div class="col-md-6 column">
            <input type="text" class="span3 footer-right" placeholder="筛选文章">
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="post-content">
                <div class="table-responsive">
                    <table class="table table-striped table-post">
                        <thead>
                        <tr>
                            <td width="12px"><input type="checkbox"></td>
                            <td>标题</td>
                            <td>作者</td>
                            <td>分类</td>
                            <td>标签</td>
                            <td>评论</td>
                            <td>日期</td>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td width="12px"><input type="checkbox"></td>
                            <td>标题</td>
                            <td>作者</td>
                            <td>分类</td>
                            <td>标签</td>
                            <td>评论</td>
                            <td>日期</td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix list-row">
        <div class="col-md-12 column">
            <div class="footer">
                <div class="footer-left">更新时间: <i id="r_time"></i> </div>
                <div class="footer-right">E-time: <i id="e_time"></i> ms</div>
            </div>
        </div>
    </div>
</div>
