<div class="container-fuild">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <h1 class="post-page-title">撰写新文章</h1>
        </div>
        <div class="page-content">
            <div class="page-waiting alert alert-warning">
                提示
            </div>
        </div>
        <div class="col-md-4 column">
            <a href="javascript:;" class="page-setting">
                <i class="icon-settings"></i>
            </a>
        </div>
    </div>
</div>
<div class="container-fuild">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="left-cont">
                <div class="left-content">
                    <input type="text" class="form-control post-title" placeholder="在此输入标题">
                    <div class="edit_area">
                        <textarea title="editor" id="edit" style="display: none"></textarea>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="tag">
                    <div class="tag-title">
                        <div class="float-left">发布</div>
                        <div class="float-right tag-caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="tag-content">
                        <p>
                            <i class="fa fa-sticky-note"></i> 状态:
                        </p>
                        <p>
                            <i class="fa fa-eye"></i> 权限:
                        </p>
                        <p>
                            <i class="fa fa-calendar"></i> 发布时间:
                        </p>
                    </div>
                    <div class="tag-bottom">
                        <div class="float-left">
                            <input type="button" class="btn btn-default" value="保存草稿">
                        </div>
                        <div class="float-right">
                            <input type="button" class="btn btn-primary save-post" value="发布">
                            <input type="button" class="btn btn-default" value="预览">
                        </div>
                    </div>
                </div>
                <div class="tag">
                    <div class="tag-title">
                        <div class="float-left">分类目录</div>
                        <div class="float-right tag-caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="tag-content"></div>
                </div>
                <div class="tag">
                    <div class="tag-title">
                        <div class="float-left">标签</div>
                        <div class="float-right tag-caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="tag-content"></div>
                </div>
                <div class="tag">
                    <div class="tag-title">
                        <div class="float-left">特色图片</div>
                        <div class="float-right tag-caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="tag-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row clearfix list-row">
    <div class="col-md-12 column">
        <div class="footer">
            <div class="float-left">更新时间: <i id="r_time"></i></div>
            <div class="float-right">E-time: <i id="e_time"></i> ms</div>
        </div>
    </div>
</div>
</div>
