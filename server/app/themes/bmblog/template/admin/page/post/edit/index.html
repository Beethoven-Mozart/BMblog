<div class="container-fuild">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <h1 class="post-page-title">撰写新文章</h1>
        </div>
        <div class="page-content">
            <div class="page-waiting alert alert-warning">
                提示
            </div>
        </div>
        <div class="col-md-4 column">
            <a href="javascript:;" class="page-setting">
                <i class="icon-settings"></i>
            </a>
        </div>
    </div>
</div>
<div class="container-fuild">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="left-cont">
                <div class="left-content">
                    <input type="text" id="post-title" class="form-control post-title" placeholder="在此输入标题">
                    <div class="edit_area">
                        <textarea title="editor" id="edit" style="display: none"></textarea>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="tag commit">
                    <div class="tag-title">
                        <div class="float-left">发布</div>
                        <div class="float-right tag-caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="tag-content">
                        <p>
                            <i class="fa fa-sticky-note"></i> 状态:
                            <select title="info">
                                <option value="-1">草稿</option>
                                <option value="-1">等待复审</option>
                            </select>
                        </p>
                        <p>
                            <i class="fa fa-eye"></i> 权限:
                            <select title="power">
                                <option value="-1">公开</option>
                                <option value="-1">公开并置顶文章</option>
                                <option value="-1">密码保护</option>
                                <option value="-1">仅自己可见</option>
                            </select>
                        </p>
                        <p>
                            <i class="fa fa-calendar"></i> 发布时间: 立即 <a href="javascript:alert('暂不支持');">修改</a>
                        </p>
                    </div>
                    <div class="tag-bottom">
                        <div class="float-left">
                            <input type="button" class="btn btn-default" value="保存草稿">
                        </div>
                        <div class="float-right">
                            <input type="button" class="btn btn-primary save-post" value="发布">
                            <input type="button" class="btn btn-default" value="预览">
                        </div>
                    </div>
                </div>
                <div class="tag">
                    <div class="tag-title">
                        <div class="float-left">分类目录</div>
                        <div class="float-right tag-caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="tag-content">
                        <ul class="category-tabs">
                            <li class="tabs" id="category-all">所有分类目录</li>
                            <li id="category-pop">最常用</li>
                        </ul>
                        <div class="tabs-panel category-pop" style="display: none;">
                        </div>
                        <div class="tabs-panel category-all">
                        </div>
                        <div class="category-adder input-group">
                            <a href="javascript:;" class="add-category"> + 添加新分类目录</a>
                            <p id="category-add" class="category-add">
                                <label for="new_category">添加新分类目录:</label>
                                <input type="text" id="new_category" class="form-control" placeholder="新分类目录名">
                                <label for="new_category_parent">
                                    其父级分类目录: </label>
                                <select id="new_category_parent" class="new_category_parent form-control">
                                    <option value="0">— 父级分类目录 —</option>
                                </select>
                                <input type="button" class="btn btn-default" id="category-add-submit" value="添加新分类目录">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="tag">
                    <div class="tag-title">
                        <div class="float-left">标签</div>
                        <div class="float-right tag-caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="tag-content">
                        <div class="form-inline">
                            <input id="tag-name" type="text" class="form-control tag-name">
                            <button type="submit" class="btn btn-default">添加</button>
                        </div>
                        <div class="tag-adder">
                            <p>多个标签请用英文逗号（,）分开</p>
                            <a href="javascript:;" class="show-tag">从常用标签中选择</a>
                            <div class="tags" style="display: none"> </div>
                        </div>
                    </div>
                </div>
                <div class="tag">
                    <div class="tag-title">
                        <div class="float-left">特色图片</div>
                        <div class="float-right tag-caret">
                            <i class="fa fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="tag-content">
                        <a href="javascript:;" id="upload_one_img">设为特色图像</a>
                        <div class="upload_atr" style="display: none">
                            <input id="input-id" type="file" class="file-loading">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row clearfix list-row">
    <div class="col-md-12 column">
        <div class="footer">
            <div class="float-left">更新时间: <i id="r_time"></i></div>
            <div class="float-right">E-time: <i id="e_time"></i> ms</div>
        </div>
    </div>
</div>
</div>
