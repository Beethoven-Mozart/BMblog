<div class="container-fuild">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <h1 class="post-page-title">标签</h1>
        </div>
        <div class="page-content">
            <div class="page-waiting alert alert-warning">
                提示
            </div>
        </div>
        <div class="col-md-4 column">
            <a href="javascript:;" class="page-setting">
                <i class="icon-settings"></i>
            </a>
        </div>
    </div>
</div>
<div class="container-fuild">
    <div class="row clearfix">
        <div class="col-md-12 column search-post">
            <div class="float-left"> 全部 ( <i class="all_category"></i> )</div>
            <div class="float-right"><input type="text" class="span3 float-right" placeholder="筛选分类目录"><span
                    class="undo fa fa-undo"></span></div>
        </div>
    </div>
    <div class="row clearfix check_post">
        <div class="col-md-3 column add-title">
            <h5>添加标签</h5>
        </div>
        <div class="col-md-9 column search-post">
            <div class="float-left">
                <select title="action">
                    <option value="-1">批量操作</option>
                    <option value="trash">删除</option>
                </select>
            </div>
            <div class="float-right">
                <div class="nav-pages">
                    <i class="filter-all"></i> 项目
                    <a class="first-page" href="javascript:;">
                        <span>
                            <i class="fa fa-angle-double-left"></i>
                        </span>
                    </a>
                    <a class="last-page" href="javascript:;">
                        <span>
                            <i class="fa fa-angle-left"></i>
                        </span>
                    </a>
                    第<input class="current-page" type="text" value="1">页，共<i class="all_page"></i>页
                    <a class="next-page" href="javascript:;">
                        <span>
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </a>
                    <a class="final-page" href="javascript:;">
                        <span>
                            <i class="fa fa-angle-double-right"></i>
                        </span>
                    </a>
                </div>
                <br class="clear">
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-3 column">
            <div class="input-group">
                <label for="tag-name">名称</label>
                <input name="tag-name" id="tag-name" type="text" class="form-control" size="40">
                <p>这将是它在站点上显示的名字。</p>
            </div>
            <div class="input-group">
                <label for="tag-slug">别名</label>
                <input name="slug" id="tag-slug" type="text" class="form-control" size="40" placeholder="可空">
                <p>“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</p>
            </div>
            <div class="input-group" style="text-align: center;width: 100%">
                <input class="btn btn-default" type="submit" value="添加新标签" id="commit-tags" style="margin: auto;">
            </div>
        </div>
        <div class="col-md-9 column">
            <div class="post-content">
                <div class="table-responsive">
                    <table class="table table-striped table-post">
                        <thead>
                        <tr>
                            <td width="12px"><input type="checkbox"></td>
                            <td class="order_by">名称 <i class="fa fa-caret-up by_name"></i></td>
                            <td class="order_by" style="min-width: 52px">别名 <i class="fa fa-caret-up by_slug"></i>
                            </td>
                            <td class="order_by" style="min-width: 100px">总数 <i class="fa fa-caret-down by_count"></i>
                            </td>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td width="12px"><input type="checkbox"></td>
                            <td>名称</td>
                            <td>别名</td>
                            <td>总数</td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix list-row">
        <div class="col-md-12 column">
            <div class="footer">
                <div class="float-left">更新时间: <i id="r_time"></i></div>
                <div class="float-right">E-time: <i id="e_time"></i> ms</div>
            </div>
        </div>
    </div>
</div>
