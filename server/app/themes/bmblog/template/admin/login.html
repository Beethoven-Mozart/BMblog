{% extends 'layout.html' %}

{% block title %}管理登录{% endblock %}

{% block content %}
<div class="text-center">
    <div class="login-form">
        <div class="text-center">
            <h4>后台管理</h4>
        </div>
        <div class="form-group">
            <input type="text" class="form-control login-field" value="" name="username" placeholder="用户名"
                   id="login-name"/>
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control login-field" value="" name="password" placeholder="密码"
                   id="login-pass"/>
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <!--<label class="checkbox" for="checkbox">-->
        <!--<input type="checkbox" checked="checked" value="" id="checkbox" data-toggle="checkbox">-->
        <!--记住状态-->
        <!--</label>-->
        <label class="checkbox" for="checkbox">
            <input type="checkbox" checked="checked" value="" id="checkbox" data-toggle="checkbox">
            记住用户名
        </label>

        <a class="btn btn-primary btn-lg btn-block" href="#" id="log_in">登录</a>
        <a class="login-link" href="#">忘记密码?</a>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="/assets/js/admin/login.js"></script>
{% endblock %}
