{% extends 'layout.html' %}

{% block title %}管理登录{% endblock %}

{% block content %}
<div class="text-center">
    <div class="login-form">
        <div class="text-center">
            <h4>后台管理</h4>
        </div>
        <div class="form-group">
            <input type="text" class="form-control login-field" value="" name="username" placeholder="Enter your name"
                   id="login-name"/>
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control login-field" value="" name="password" placeholder="Password"
                   id="login-pass"/>
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <label class="checkbox" for="checkbox">
            <input type="checkbox" checked="checked" value="" id="checkbox" data-toggle="checkbox">
            记住状态
        </label>

        <a class="btn btn-primary btn-lg btn-block" href="#" id="log_in">Log in</a>
        <a class="login-link" href="#">Lost your password?</a>
    </div>
</div>
{% endblock %}
